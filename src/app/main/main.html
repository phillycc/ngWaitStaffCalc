<div class="container">

  <div class="row">
    <div class="col-xs-6" id="input">
      <h4>Enter the Meal Details</h4>
      <form>
        <label for="Price">Base Meal Price:</label><br/>
        <input type="text" id="Price" name="Price" /><br/>
        <label for="Tax">Tax Rate:</label><br/>
        <input type="text" id="Tax" name="Tax" /><br/>
        <label for="Tip">Tip Percentage:</label><br/>
        <input type="text" id="Tip" name="Tip" /><br/>
        <button>Submit</button>
        <button>Cancel</button>
      </form>
    </div>
    <div class="col-xs-6">
        <div class="row" id="output">
          <h4>Customer Charges</h4>
          <label>Subtotal</label><br/>
          <label>Tip</label><br/>
          <label>Total</label><br/>
        </div>
        <div class="row" id="output">
          <h4>My Earnings Info</h4>
          <label>Tip Total</label><br/>
          <label>Meal Count</label><br/>
          <label>Avg Tip Per Meal</label><br/>
        </div>
    </div>
  </div>
  <button class="reset">Reset</button>
</div>
